<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nadav's MineSweeper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="init()">
    <h1>MineSweeper</h1>

    <div class="diffuclty">
      <button onclick="changeDifficulty(this)" class="easy">easy</button>
      <button onclick="changeDifficulty(this)" class="medium">medium</button>
      <button onclick="changeDifficulty(this)" class="expert">expert</button>
    </div>
    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <h1>I'm a modal window 😍</h1>
    </div>
    <div class="overlay hidden"></div>
    <div data-isBomb="true" class="board-container"></div>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
