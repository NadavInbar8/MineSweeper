<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nadav's MineSweeper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="init()">
    <div className="content">
      <div class="header">
        <h1 class="header-title">MineSweeper</h1>
      </div>
      <div class="options">
        <button onclick="changeDifficulty(this)" class="easy option-button">
          easy
        </button>
        <button onclick="changeDifficulty(this)" class="medium option-button">
          medium
        </button>
        <button onclick="changeDifficulty(this)" class="expert option-button">
          expert
        </button>
      </div>
      <div class="game-status">
        <div class="timer">
          <span class="minute">00</span>:<span class="second">00</span>
        </div>
        <span class="life"
          ><span class="life-count">3</span>X&nbsp;<img
            src="assets/heart.svg"
            height="45px"
        /></span>
        <div class="safe-click" onclick="safeClick()"><span class="safe-count">3</span>X&nbsp;<img
          src="assets/shield.png"
          height="45px"
      /></div>
        </div>
      </div>
      <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <h1>I'm a modal window üòç</h1>
      </div>
      <div class="overlay hidden"></div>
      <div class="game-actions">
        <button class="icon-button" onclick="init()">
          <img src="assets/smiley.svg" height="50px" />
        </button>
      </div>
      <div class="board-container" oncontextmenu="return false"></div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
  </body>
  <footer>Made By: Nadav Inbar</footer>
</html>
